<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0e5a8a;
        }
        .result {
            margin-top: 30px;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .result p {
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natural Language Interface</h1>
        <form action="/answer" method="POST">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" style="width: 100%;">
            <label for="context">Enter context (optional):</label>
            <textarea id="context" name="context" rows="4" style="width: 100%;"></textarea>
            <input type="submit" value="Submit">
        </form>
        {% if question %}
        <div class="result">
            <h3>Your Question:</h3>
            <p>{{ question }}</p>
            {% if context %}
            <h3>Context:</h3>
            <p>{{ context }}</p>
            {% endif %}
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
